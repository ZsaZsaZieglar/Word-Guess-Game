<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">   
</head>

<body>
    <div class="banner">
        <img src="assets/images/hangman-banner.png" alt="Hangman Logo" height="175" width="900">
    </div>

    <div id="breedName">
        <h2>Guess My Breed</h2>
        <!-- If user wins then breedName equals index of the array to change 
             the breed name by THIS keyword dynamically -->
    </div>
        
    <div id="breedImage">
        <a href="assets/Beethoven - FÃ¼r Elise.mp3"><img src="assets/images/differentPups.jpg"
             alt="Different Pups" width="300" height="400" /></a>
             <p style="color:turquoise;"="clickable">Click Me, You Won!<span id="message"></span></p> 
        <!-- update the DOM breed image matches breed name
             If user wins then breedImage equals index of the array to change
             the breed image THIS keyword dynamically -->
    </div>
  
    <br />
     
    <!--border around content-->
    <div class="content">
            <h3>Press PLAY to Get Started!</h3>
            <p id="placeholders" style="color: white;"></p>
            <br />
            <p style="color: white;">WINS:<span id="wins"></span></p> 
            <p style="color: white;">LOSSES:<span id="losses"></span></p>
            <p id="guesses" style="color: white;">GUESSES REMAIN: <span id="guessLeft"></span></p> 
            <p id="lettersGuessed" style="color: white;">LETTERS GUESSED: <span id="guessed_char"></span></p>    
            <p id="err_msg" style="color: yellow;"></p>
    </div>

    <input type = "submit" name = "playerGuess" value = "PLAY" onclick="play()"/>
   




    
   <script src="assets/javascript/game.js"></script> 
   <script src="assets/javascript/test.js"></script>
</body>
</html>
