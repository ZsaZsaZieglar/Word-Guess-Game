<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">   
</head>

<body>
    <div>
        <h1 id="logo">heading with img tag for Hangman</h1>
    </div>

    <div>
        <h2 class="breedName">update the DOM-the breed name</h2>
        <!-- If user wins then breedName equals index of the array-->
    </div>
        
    <div>
        <img class="breedImage"> update the DOM-a dog image with a link to sound />
        <!-- If user wins then breedImage equals index of the array-->
    </div>
  
    <br />
     
    <!--border around content-->
    <div="content">
        <h3>Press Any Key to Get Started!</h3>
        <br />
        <p id = "wins" onclick="winFuction()">WINS:</p> 
        <p id = "guesses" onclick="guessRemain()">GUESSES REMAIN:</p> 
        <p id = "lettersGuessed" onclick="alreadyGuessed()">LETTERS GUESSED:</p>     
    </div>

    <input type = "text" name = "playerGuess" value = "" 
     onkeypress = "return oneLetter(event)"/>
     playerGuess=event.keyCode;




    
    <script src="javascript/game.js"></script> 
</body>
</html>
